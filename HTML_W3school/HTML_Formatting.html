<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>
</head>
<body>
    <p><b><i>Đỗ Văn Trung - 2121051250</i></b></p>
    <p><strong>Đỗ Văn Trung - 2121051250</strong></p>
    <p><em>Đỗ Văn Trung - 2121051250</em></p>
    <p><mark>Đỗ Văn Trung - 2121051250</mark></p>
    <p><del>Đỗ Văn Trung - 2121051250</del></p>
    <p><ins>Đỗ Văn Trung - 2121051250</ins></p>


</body>
</html>
