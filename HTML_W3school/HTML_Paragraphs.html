<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraphs</title>
</head>
<body>
    <p>Đỗ Văn Trung - 2121051250</p>
    <p title="Đây là bài làm của Đỗ Văn Trung - 2121051250">Đỗ Văn Trung - 2121051250</p>
    <p>Đỗ Văn Trung<hr>2121051250</p>
    <p>Đỗ Văn Trung<br>2121051250</p>
    <pre>
        Đỗ Văn Trung - 2121051250 - 1
        
        Đỗ Văn Trung - 2121051250 -2

        Đỗ Văn Trung - 2121051250 - 3
         
        Đỗ Văn Trung - 2121051250 - 4
    </pre>
</body>
</html>
